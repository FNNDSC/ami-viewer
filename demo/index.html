<!doctype html>
<html>
  <head>
    <title>ami-viewer demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../ami-viewer.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    ami-viewer{
      height: 300px;
      width:100%;
    }
    ami-viewer:last-of-type{
      display:none;
    }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic ami-viewer Demo</h3>
      <demo-snippet>

        <template is="dom-bind" id="viewer">
          <ami-viewer data="[[data]]"></ami-viewer>
        </template>

        <script>
          var t2 = ['36444280', '36444294', '36444308', '36444322', '36444336'];
          var data = t2.map(function(v) {
            return 'https://cdn.rawgit.com/FNNDSC/data/master/dicom/adi_brain/' + v;
          });

          var loader = document.querySelector('#viewer');
          loader.data = data;

        </script>

      </demo-snippet>
    </div>

  </body>
</html>
