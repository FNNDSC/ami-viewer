<!doctype html>
<html>
  <head>
    <title>ami-viewer demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../ami-viewer.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    ami-viewer{
      height: 300px;
      width:100%;
    }
    ami-viewer:last-of-type{
      display:none;
    }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic ami-viewer Demo</h3>
      <demo-snippet>

        <template is="dom-bind" id="viewer">
          <ami-viewer data="[[data]]" orientation="[[orientation]]" index="[[index]]" flip-rows="[[flipRows]]" flip-columns="[[flipColumns]]"> </ami-viewer>
        </template>

        <script>
          var t2 = ['36444280', '36444294', '36444308', '36444322', '36444336'];
          var data = t2.map(function(v) {
            return 'https://cdn.rawgit.com/FNNDSC/data/master/dicom/adi_brain/' + v;
          });

          var viewer = document.querySelector('#viewer');
          viewer.data = data;

        </script>

      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Index</h3>
      <demo-snippet>

        <template is="dom-bind" id="index">
          <ami-viewer data="[[data]]" index="[[index]]"> </ami-viewer>
        </template>

        <script>
          var t2 = ['36444280', '36444294', '36444308', '36444322', '36444336'];
          var data = t2.map(function(v) {
            return 'https://cdn.rawgit.com/FNNDSC/data/master/dicom/adi_brain/' + v;
          });

          var viewer = document.querySelector('#index');
          viewer.data = data;
          viewer.index = 2;

        </script>

      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Orientation</h3>
      <demo-snippet>

        <template is="dom-bind" id="orientation">
          <ami-viewer data="[[data]]" orientation="[[orientation]]"> </ami-viewer>
        </template>

        <script>
          var t2 = ['36444280', '36444294', '36444308', '36444322', '36444336'];
          var data = t2.map(function(v) {
            return 'https://cdn.rawgit.com/FNNDSC/data/master/dicom/adi_brain/' + v;
          });

          var viewer = document.querySelector('#orientation');
          viewer.data = data;
          viewer.orientation = 1;

        </script>

      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Flip rows and columns</h3>
      <demo-snippet>

        <template is="dom-bind" id="flips">
          <ami-viewer data="[[data]]" flip-rows="flipRows" flip-columns="flipColumns"> </ami-viewer>
        </template>

        <script>
          var t2 = ['36444280', '36444294', '36444308', '36444322', '36444336'];
          var data = t2.map(function(v) {
            return 'https://cdn.rawgit.com/FNNDSC/data/master/dicom/adi_brain/' + v;
          });

          var viewer = document.querySelector('#flips');
          viewer.data = data;
          viewer.flipRows = true;
          viewer.flipColumns = false;

        </script>

      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Border color</h3>
      <demo-snippet>

        <template is="dom-bind" id="colors">
          <ami-viewer data="[[data]]" border-color="[[borderColor]]"> </ami-viewer>
        </template>

        <script>
          var t2 = ['36444280', '36444294', '36444308', '36444322', '36444336'];
          var data = t2.map(function(v) {
            return 'https://cdn.rawgit.com/FNNDSC/data/master/dicom/adi_brain/' + v;
          });

          var viewer = document.querySelector('#colors');
          viewer.data = data;
          viewer.borderColor = '0x98FF00';

        </script>

      </demo-snippet>
    </div>

  </body>
</html>
